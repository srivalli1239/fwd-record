<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: red;
        }

        a:visited {
            color: green;
        }


        a:hover {
            color: hotpink;
        }

        a:active {
            color: blue;

        }

        img:hover {
            border: 10px solid red;
        }

        h2:first-child {

            color: blue;
        }

        input:focus {
            border: 3px solid lightblue;
            color: blue;
            width: 300px;
        }
    </style>
</head>

<body>

    <h2>Styling a link depending on state</h2>

    <p><b><a href="succes.html">This is a link</a></b></p>
    <p><b>Note:</b> 'a' tag changes its appearance when you hover it!</p>
    <img src="https://css.sammy-codes.com/images/small-profile.jpeg">
    <div>
        <h2>It is the first heading in div. It will be indented, and its color will be blue.</h2>
        <h2>It is the Second heading in div, which will not be affected.</h2>
    </div>
    <form>
        <h1>Name: <input type="text" value="Enter your name"></h1>
    </form>

</body>

</html>
